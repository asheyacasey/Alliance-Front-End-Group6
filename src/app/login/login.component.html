<div class="row">
  <div class="column left">

    <p id="login">Login</p>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div id="email-container">
        <p id="sub-text">Username</p>
        <div id="input-container">
          <input formControlName="username" id="input" className="input" placeholder="Enter your username" type="text"
            required /><br />
          <mat-error *ngIf="lFormInfo.username.errors?.required">Username is required.</mat-error>
        </div>
      </div>

      <div id="password-container">
        <p id="sub-text">Password</p>
        <div id="input-container">
          <input formControlName="password" id="input" className="input" placeholder="Enter your password"
            type="password" required /><br />
          <mat-error *ngIf="lFormInfo.password.errors?.required">Password is required.</mat-error>
          <p id="forgot-password"><a routerLink="/forget-password" id="forgot-password"> Forgot Password</a>
          </p>
        </div>

      </div>

      <div id="btn-container">
        <button id="btn" className="btn" type="submit">
          Sign In
        </button>
      </div>
    </form>

  </div>
  <div class="column right">

    <p id="service-charge">Service Charge</p>
  </div>
</div>
