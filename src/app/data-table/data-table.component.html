<app-nav-bar [isAdmin]="isAdmin" [isCustomer]="isCustomer" [isSales]="isSales" [isBilling]="isBilling"
  [isCollection]="isCollection"></app-nav-bar>

<div class="container">
  <p id="title">Ticket Management </p>
  <div id="btn1"> <button class="btn add btn-primary" id="btnNew" className="btn" (click)="openDialog()"> New</button>
  </div>

</div>

<div class="container">
  <p id="sub-text">Ticket List</p>
</div>

<div class="table">
  <div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="ticketID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket ID</th>
        <td mat-cell *matCellDef="let row">{{row.ticketID}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="assigneeID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.assigneeID}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let row">{{row.subject}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <!-- Tracker Column -->
      <ng-container matColumnDef="tracker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tracker</th>
        <td mat-cell *matCellDef="let row">{{row.tracker}}</td>
      </ng-container>

      <!-- Requester Column -->
      <ng-container matColumnDef="requesterID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Requester ID</th>
        <td mat-cell *matCellDef="let row">{{row.requesterID}}</td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let row">{{row.createdAt}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button class="btn edit btn-warning" (click)="editDialog()"></button>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button class="btn cancel btn-danger"></button>
      </ng-container>

      <ng-container matColumnDef="attach">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button button class="btn attach btn-info" (click)="attachDialog()"></button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </div>

</div>
