<div class="title">
    <p id="title">Attach a file</p>
</div>

<form [formGroup]="fileForm" (ngSubmit)="uploadFile()">
    <div>
        <button id="attachbtn" class="btn add btn-primary">
            <br><br>
            <input id="chooseBtn" type="file" formControlName="fileName">
        </button>
    </div>

    <div id="btn">
        <!-- <button id="cancelbtn">Cancel</button> -->
        <button id="savebtn">Upload</button>
    </div>
</form>
